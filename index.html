<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenjaminTWP</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/modal_panel.css">
    <link rel="stylesheet" href="/styles/list_visualization.css">
    <script src="/global.js"></script>
    <script src="/scripts/sorting/selection.js"></script>
</head>
<body class="visual-framework">

<header>
    <h1>My Implementation of Algorithms</h1>
    <nav>
        <ul>
            <li><a aria-disabled="true" href="javascript:void(0)" onmouseover="this.style.cursor='default';">Home</a></li>
            <li><a href="/pages/about_page.html"><u>About</u></a></li>
        </ul>
    </nav>
</header>

<main>

        <div class="modal-content">
            <div class="tabs-container">
                <button onclick="showContent('graph_window')" id="left-module-tab" class="module-tab">Graph</button>
                <button onclick="showContent('list_window')" class="module-tab">List</button>
                <button onclick="showContent('matrix_window')" id="right-module-tab" class="module-tab" >Matrix</button>
            </div>
            <div class="content">
                  <div id="graph_window" class="content-section">
                     <p> Graph Window</p>
                  </div>
                  <div id="list_window" class="content-section hidden">

                      <section class="list-visualizer"></section>
                      <button onclick="new_random_bars()"> Randomize</button>
                      <button onclick="sort_bars()">Sort</button>
                  </div>
                  <div id="matrix_window" class="content-section hidden">
                      <p> Matrix window</p>
                  </div>
            </div>
        </div>


</main>

<footer>
    <p class="side-by-side" id="footer_last_updated"></p><p class="side-by-side"><a href="https://github.com/BenjaminTWP/BenjaminTWP.github.io/activity" rel="noopener"  target="_blank">Github Activity</a>
</p>
</footer>

<script>document.getElementById('footer_last_updated').innerText = "Last updated " + last_update + ".";</script>
<script>

    let ongoing_list_action = false;
    function showContent(section) {
        document.querySelectorAll('.content-section').forEach(function(content) {
            content.classList.add('hidden');
        });
        document.getElementById(section).classList.remove('hidden');
    }

    function new_random_bars(){
        if(!ongoing_list_action){
            generate_random_bars(20)
        }
    }

    async function sort_bars() {
        if (!ongoing_list_action) {
            ongoing_list_action = true;
            await selection_sort(0.5);
            ongoing_list_action = false;
        }
    }
</script>
<script src="scripts/main.js"></script>
</body>
</html>
